<!DOCTYPE html>
<html>
<head>
	<title>Feedback Creation</title>
</head>

<style type="text/css">

	body {
		margin: 0;
		padding: 0;
	}

.lesson-result-container {
    width: 100%;
}

.success {
    height: 150px;
    position: fixed;
    bottom: 0;
    padding: 7px 30px;
    box-sizing: border-box;
    background-color: #c8e6c9;
    z-index: 100;
    display: flex;
    align-items: center;
    box-shadow: 0px 2px 6px 0px #00000017;
    justify-content: center;
}


</style>






<body>



<div class="lesson-result-container success">

          <div class="feedback-icon">
          <img src="assets/images/icons/checked.png">
          </div>

          <div class="feedback-text">
          <strong>You are correct!</strong>
          </div>

          <div class="feedback-action">
          <button class="lesson-action">Continue</button>
          </div>










</body>
</html>
