<!DOCTYPE html>
<html>
<head>
	<title>CSS Media Query</title>
</head>
<body>

	<style type="text/css">

		.main {
	     color: black;
	   }
		
		@media (max-width: 700px) {
        .main {
         color: red;
         }
        }
		
		@media (max-width: 900px) and (min-width: 699px) {
        .main {
         color: green;
         }
        }

	</style>

	<div class="main">

		<b>Nabeel</b>
		
	</div>



</body>
</html>
